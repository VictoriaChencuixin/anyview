<ons-page style="background-color: #F4F4F4" ng-controller="findController">
    <!--标题-->
    <ons-toolbar class="bannerImg">
        <div class="center find">
            发现
        </div>
    </ons-toolbar>
    <!--轮播图片-->
    <ons-carousel style="height: 200px" swipeable overscrollable auto-scroll var="carousel">
        <ons-carousel-item >
            <img src="img/876485.jpg" height="200px";width="100%" >
        </ons-carousel-item>
        <ons-carousel-item style="background-color:#F4F4F4">
            <img src="img/1101747.jpg" height="200px";width="100%" >
        </ons-carousel-item>
    </ons-carousel>
    <!--行列-->
    <div class="findTable">
        <ons-row>
            <ons-col class="findCol">
                <div class="findImg"><ons-icon icon="ion-cube" style="color: #1284ff;font-size: 40px"></ons-icon></div>
                A盘
            </ons-col>
            <ons-col class="findCol">
                <div class="findImg"><ons-icon icon="ion-chatbox-working" style="color: orange;font-size: 40px"></ons-icon></div>
                书友吧
            </ons-col>
            <ons-col class="findCol">
                <div class="findImg"><ons-icon icon="ion-ios-bookmarks" style="color:blue;font-size: 40px"></ons-icon></div>
               笔记广场
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col class="findCol">
                <div class="findImg"><ons-icon icon="ion-planet" style="color: red;font-size: 40px"></ons-icon></div>
               今日热点
            </ons-col>
            <ons-col class="findCol">

            </ons-col>
            <ons-col class="findCol">

            </ons-col>
        </ons-row>
    </div>
</ons-page>
